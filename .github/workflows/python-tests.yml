name: Python Tests & Type Checking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Align with training workflow
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd blokus-engine
        python -m pip install --upgrade pip
        # Install project in editable mode with dev dependencies
        pip install -e ".[dev]"
    
    - name: Run MyPy (Type Checking)
      run: |
        cd blokus-engine
        # --ignore-missing-imports is often needed for untyped libs like pygame/gymnasium if stubs aren't installed
        mypy src/blokus --ignore-missing-imports --show-error-codes
      continue-on-error: true  # Don't fail build yet, just report
    
    - name: Run Tests
      run: |
        cd blokus-engine
        pytest tests/ -v --cov=src/blokus --cov-report=xml --cov-report=term
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./blokus-engine/coverage.xml
        flags: unittests
        name: codecov-blokus
        token: ${{ secrets.CODECOV_TOKEN }}
      if: always()
